<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/media-queries.css" />
    <link rel="stylesheet" href="../font/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Seja bem_vindo(a) novamente, Faca login para acessar sua conta e
            poder fazer as configuracaoes doteu ambiente
          </p>
          <form action="login.php" method="post" autocomplete="on">
            <div class="campo">
              <i class="material-symbols-outlined">
                person
              </i>
              <input
                type="email"
                name="login"
                id="ilogin"
                placeholder="Seu E-mail"
                autocomplete="email"
                required
                minlength="5"
                maxlength="20"
              />
              <label for="ilogin">Login</label>
            </div>

            <div class="campo">
            
              <i class="material-symbols-outlined">
                key
              </i>
              <input
                type="password"
                name="senha"
                id="isenha"
                placeholder="Sua Senha"
                autocomplete="current-password"
                required
                minlength="5"
                maxlength="20"
              />
              <label for="isenha">Senha</label>
            </div>

            <input type="submit" value="Entrar" />
            <a href="esqueci.html" class="botao">
              Esquecia Senha <i class="fa-regular fa-message"></i>
            </a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
